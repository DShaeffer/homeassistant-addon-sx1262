name: "SX1262 LoRa Gateway"
version: "1.4.1"
slug: sx1262_lora_gateway
description: "LoRa receiver for Waveshare SX1262 HAT - receives data from ESP32 water sensor bridge"
arch:
  - armhf
  - armv7
  - aarch64
init: false
startup: application
boot: auto
hassio_api: true
homeassistant_api: true
host_network: true
devices:
  - /dev/spidev0.0:/dev/spidev0.0:rwm
  - /dev/gpiomem:/dev/gpiomem:rwm
  - /dev/gpiochip0:/dev/gpiochip0:rwm
  - /dev/mem:/dev/mem:rwm
gpio: true
kernel_modules: true
full_access: true
privileged:
  - SYS_RAWIO
options:
  lora_frequency: 915.0
  lora_spreading_factor: 7
  lora_bandwidth: 125000
  lora_coding_rate: 5
  lora_sync_word: 52
  # Advanced sync word overrides (optional):
  # lora_sync_word_force: 0x3424
  # lora_sync_word_msb: 0x34
  # lora_sync_word_lsb: 0x24
  lora_tx_power: 20
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_topic_prefix: "lora/water_sensor"
  log_level: "debug"
schema:
  lora_frequency: float(902.0,928.0)
  lora_spreading_factor: int(6,12)
  lora_bandwidth: list(7800|10400|15600|20800|31250|41700|62500|125000|250000|500000)
  lora_coding_rate: int(5,8)
  lora_sync_word: int(0,255)
  lora_sync_word_force: str?
  lora_sync_word_msb: str?
  lora_sync_word_lsb: str?
  lora_tx_power: int(2,22)
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  mqtt_topic_prefix: str
  log_level: list(debug|info|warning|error)
